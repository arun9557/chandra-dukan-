<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Chandra Dukan</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="upgrades.css">
    <link rel="stylesheet" href="search.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* Product Detail Styles - Product details ka styling */
        .product-detail-container {
            min-height: 100vh;
            background: #F9FAFB;
            padding: 2rem 0;
        }
        
        .product-detail-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Breadcrumb - Navigation path */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        .breadcrumb a {
            color: #6366F1;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        /* Product Detail Grid */
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 1024px) {
            .product-detail-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Product Image Section */
        .product-image-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .main-product-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .main-product-image:hover img {
            transform: scale(1.05);
        }
        
        /* Product Info Section */
        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .product-category {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #EEF2FF;
            color: #6366F1;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            width: fit-content;
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1F2937;
            margin: 0;
        }
        
        /* Rating Section */
        .product-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stars {
            display: flex;
            gap: 0.25rem;
            color: #F59E0B;
        }
        
        .rating-count {
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        /* Price Section */
        .product-price-section {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            padding: 1.5rem;
            background: #F9FAFB;
            border-radius: 12px;
        }
        
        .product-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6366F1;
        }
        
        .product-original-price {
            font-size: 1.5rem;
            color: #9CA3AF;
            text-decoration: line-through;
        }
        
        .product-discount {
            background: #10B981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        /* Stock Status */
        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .stock-status.in-stock {
            background: #D1FAE5;
            color: #059669;
        }
        
        .stock-status.out-of-stock {
            background: #FEE2E2;
            color: #DC2626;
        }
        
        /* Description */
        .product-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #4B5563;
        }
        
        /* Quantity Selector */
        .quantity-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-label {
            font-weight: 600;
            color: #374151;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #F3F4F6;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .qty-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: #6366F1;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .qty-btn:hover {
            background: #4F46E5;
            transform: scale(1.1);
        }
        
        .qty-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }
        
        .qty-display {
            min-width: 48px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1F2937;
        }
        
        /* Add to Cart Button */
        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6);
        }
        
        .add-to-cart-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Features Section */
        .product-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #F9FAFB;
            border-radius: 8px;
        }
        
        .feature-icon {
            font-size: 2rem;
        }
        
        .feature-text {
            font-size: 0.875rem;
            color: #6B7280;
            font-weight: 500;
        }
        
        /* Similar Products Section */
        .similar-products-section {
            margin-top: 4rem;
        }
        
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 1.5rem;
        }
        
        .similar-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top-color: #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 1rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
        }
        
        .error-text {
            color: #6B7280;
            margin-bottom: 1rem;
        }
        
        .btn-back {
            background: #6366F1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="modern-header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a href="index.html" class="logo-link">
                        <span class="logo-icon">🏪</span>
                        <div class="logo-text">
                            <span class="logo-name">Chandra Dukan</span>
                            <span class="logo-tagline">चंद्रा दुकान</span>
                        </div>
                    </a>
                </div>
                
                <div class="header-actions">
                    <a href="index.html" class="action-btn">
                        <span class="action-icon">🏠</span>
                        <span class="action-label">Home</span>
                    </a>
                    <a href="cart.html" class="action-btn cart-btn">
                        <span class="action-icon">🛒</span>
                        <span class="cart-badge" id="cartBadge">0</span>
                        <span class="action-label">Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Detail Container -->
    <div class="product-detail-container">
        <div class="product-detail-wrapper">
            
            <!-- Loading State -->
            <div id="loadingState" class="loading-container">
                <div class="loading-spinner"></div>
                <div style="color: #6B7280; font-weight: 600;">Loading product details...</div>
            </div>
            
            <!-- Error State -->
            <div id="errorState" class="error-container" style="display: none;">
                <div class="error-icon">😕</div>
                <h2 class="error-title">Product Not Found</h2>
                <p class="error-text">The product you're looking for doesn't exist or has been removed.</p>
                <a href="index.html" class="btn-back">← Back to Home</a>
            </div>
            
            <!-- Product Content -->
            <div id="productContent" style="display: none;">
                <!-- Breadcrumb -->
                <nav class="breadcrumb" id="breadcrumb">
                    <a href="index.html">Home</a>
                    <span>›</span>
                    <a href="products.html">Products</a>
                    <span>›</span>
                    <span id="breadcrumbProduct">...</span>
                </nav>
                
                <!-- Product Detail Grid -->
                <div class="product-detail-grid" id="productDetailGrid">
                    <!-- Content will be loaded here -->
                </div>
                
                <!-- Similar Products -->
                <div class="similar-products-section">
                    <h2 class="section-title">Similar Products</h2>
                    <div class="similar-products-grid" id="similarProductsGrid">
                        <!-- Similar products will be loaded here -->
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-enhanced">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Chandra Dukan. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="services/CartService.js"></script>
    <script src="services/NotificationService.js"></script>
    <script src="product-detail.js"></script>
</body>
</html>
