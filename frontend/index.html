<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandra Dukan - Premium Local Delivery App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">
    <meta name="description" content="Chandra Dukan - Premium grocery delivery service to your doorstep">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App will be rendered by components -->

    <!-- Categories -->
    <section class="categories-section">
        <div class="container">
            <h2>Product Categories</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2 id="productsTitle">All Products</h2>
                <div class="product-controls">
                    <select class="form-control category-filter" id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <select class="form-control sort-filter" id="sortFilter">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="stock">Stock Available</option>
                    </select>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Modals will be rendered by components -->

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-card">
                <h3>Contact Us</h3>
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-icon">üìû</span>
                        <span>Phone: +91 98765 43210</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">üì±</span>
                        <a href="https://wa.me/919876543210" target="_blank">Message us on WhatsApp</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">üìç</span>
                        <span>Main Market, Village/Town</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">üïê</span>
                        <span>7:00 AM - 10:00 PM (Daily)</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chandra Dukan - Premium Grocery Delivery Service</p>
        </div>
    </footer>

    <!-- Load component scripts -->
    <script src="components/Header.js"></script>
    <script src="components/SearchBar.js"></script>
    <script src="components/ProductCard.js"></script>
    <script src="components/CartModal.js"></script>
    <script src="components/CheckoutModal.js"></script>
    <script src="components/OrderConfirmModal.js"></script>
    <script src="components/Dashboard.js"></script>
    
    <!-- Load service scripts -->
    <script src="services/CartService.js"></script>
    <script src="services/NotificationService.js"></script>
    <script src="services/DataService.js"></script>
    
    <!-- Load main app script -->
    <script src="app.js"></script>
</body>
</html>
